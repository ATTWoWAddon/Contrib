name: Update Submodules and Use Change Log as Commit Message

on:
  push:
    branches:
      - main  # Adjust this branch name as needed

jobs:
  update_submodules_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2
      
      - name: Update Submodules
        run: |
          git submodule update --init --recursive
          git submodule update --remote --merge
          
      - name: Generate Change Log
        id: generate_changelog
        run: |
          # Example: Generate change logs for all submodules
          changelog=$(git submodule foreach '
            echo "Changes in $name:"
            git log --pretty=format:"- %s" origin/main..HEAD
            echo ""
          ')
          echo "$changelog" > submodules_changelog.txt
          
      - name: Configure Git
        run: |
          git config --global user.email "actions@example.com"
          git config --global user.name "GitHub Actions"
          
      - name: Commit with Submodules Change Log
        run: |
          git add submodules_changelog.txt
          git commit -m "$(cat submodules_changelog.txt)"
          
      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
